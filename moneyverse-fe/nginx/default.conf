server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  ##################################################
  # === SSE ENDPOINTS ===
  ##################################################

   location /accounts/sse {
     proxy_pass http://moneyverse-account-management:7003/accountsManagement/api/v1/sse;
     proxy_set_header Connection '';
     proxy_http_version 1.1;
     chunked_transfer_encoding off;
     proxy_buffering off;
     proxy_cache off;
     proxy_set_header Cache-Control no-cache;
     proxy_read_timeout 86400s;
     proxy_send_timeout 86400s;
   }

   location /budgets/sse {
     proxy_pass http://moneyverse-budget-management:7004/budgetsManagement/api/v1/sse;
     proxy_set_header Connection '';
     proxy_http_version 1.1;
     chunked_transfer_encoding off;
     proxy_buffering off;
     proxy_cache off;
     proxy_set_header Cache-Control no-cache;
     proxy_read_timeout 86400s;
     proxy_send_timeout 86400s;
   }

   location /transactions/sse {
     proxy_pass http://moneyverse-transaction-management:7005/transactionsManagement/api/v1/sse;
     proxy_set_header Connection '';
     proxy_http_version 1.1;
     chunked_transfer_encoding off;
     proxy_buffering off;
     proxy_cache off;
     proxy_set_header Cache-Control no-cache;
     proxy_read_timeout 86400s;
     proxy_send_timeout 86400s;
   }

  ##################################################
  # === API PROXIES (to KrakenD API Gateway) ===
  ##################################################

  location /currencies/ {
    rewrite ^/currencies/(.*)$ /currencyManagement/api/v1/currencies/$1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /currencies {
    rewrite ^/currencies$ /currencyManagement/api/v1/currencies break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /users/ {
    rewrite ^/users/(.*)$ /usersManagement/api/v1/users/$1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /preferences/ {
    rewrite ^/preferences/(.*)$ /usersManagement/api/v1/preferences/$1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /languages/ {
    rewrite ^/languages/(.*)$ /usersManagement/api/v1/languages/$1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /accounts/ {
    rewrite ^/accounts/(.*)$ /accountsManagement/api/v1/accounts/$1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /budgets/ {
    rewrite ^/budgets/(.*)$ /budgetsManagement/api/v1/budgets/$1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /categories/ {
    rewrite ^/categories/(.*)$ /budgetsManagement/api/v1/categories/$1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /transactions/ {
    rewrite ^/transactions/(.*)$ /transactionsManagement/api/v1/transactions/$1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /tags/ {
    rewrite ^/tags/(.*)$ /transactionsManagement/api/v1/tags/$1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /transfers/ {
    rewrite ^/transfers/(.*)$ /transactionsManagement/api/v1/transfers/$1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /subscriptions/ {
    rewrite ^/subscriptions/(.*)$ /transactionsManagement/api/v1/subscriptions/$1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /analytics/ {
    rewrite ^/analytics/(.*)$ /analytics/api/v1/$1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /analytics {
    rewrite ^/analytics$ /analytics/api/v1 break;
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000";
  }

  # Redirect all other routes to index.html for Angular's client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }
}
