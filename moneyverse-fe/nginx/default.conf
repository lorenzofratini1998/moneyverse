server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Redirect all routes to index.html for Angular's client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000";
  }

  ##################################################
  # === API PROXIES ===
  ##################################################

  location /currencies {
    proxy_pass http://moneyverse-krakend:8080/currencies;
  }

  location /users {
    proxy_pass http://moneyverse-krakend:8080/users;
  }

  location /preferences {
    proxy_pass http://moneyverse-krakend:8080/preferences;
  }

  location /languages {
    proxy_pass http://moneyverse-krakend:8080/languages;
  }

  location /accounts {
    proxy_pass http://moneyverse-krakend:8080/accounts;
  }

  location /budgets {
    proxy_pass http://moneyverse-krakend:8080/budgets;
  }

  location /categories {
    proxy_pass http://moneyverse-krakend:8080/categories;
  }

  location /transactions {
    proxy_pass http://moneyverse-krakend:8080/transactions;
  }

  location /tags {
    proxy_pass http://moneyverse-krakend:8080/tags;
  }

  location /transfers {
    proxy_pass http://moneyverse-krakend:8080/transfers;
  }

  location /subscriptions {
    proxy_pass http://moneyverse-krakend:8080/subscriptions;
  }

  location /analytics {
    proxy_pass http://moneyverse-krakend:8080/analytics;
  }

  ##################################################
  # === SSE ENDPOINTS ===
  ##################################################

   location /accounts/sse {
     proxy_pass http://moneyverse-account-management:7003/accountsManagement/api/v1/sse;
     proxy_set_header Connection '';
     proxy_http_version 1.1;
     chunked_transfer_encoding off;
     proxy_buffering off;
     proxy_cache off;
     proxy_set_header Cache-Control no-cache;
   }

   location /budgets/sse {
     proxy_pass http://moneyverse-budget-management:7004/budgetsManagement/api/v1/sse;
     proxy_set_header Connection '';
     proxy_http_version 1.1;
     chunked_transfer_encoding off;
     proxy_buffering off;
     proxy_cache off;
     proxy_set_header Cache-Control no-cache;
   }

   location /transactions/sse {
     proxy_pass http://moneyverse-transaction-management:7005/transactionsManagement/api/v1/sse;
     proxy_set_header Connection '';
     proxy_http_version 1.1;
     chunked_transfer_encoding off;
     proxy_buffering off;
     proxy_cache off;
     proxy_set_header Cache-Control no-cache;
   }
}
