server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  ##################################################
  # === SSE ENDPOINTS ===
  ##################################################

  location = /accounts/sse {
   proxy_pass http://moneyverse-account-management:7003/accountsManagement/api/v1/sse;
   proxy_set_header Connection '';
   proxy_http_version 1.1;
   chunked_transfer_encoding off;
   proxy_buffering off;
   proxy_cache off;
   proxy_set_header Cache-Control no-cache;
   proxy_read_timeout 86400s;
   proxy_send_timeout 86400s;
   proxy_set_header Host $host;
   proxy_set_header X-Real-IP $remote_addr;
   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
   proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /budgets/sse {
   proxy_pass http://moneyverse-budget-management:7004/budgetsManagement/api/v1/sse;
   proxy_set_header Connection '';
   proxy_http_version 1.1;
   chunked_transfer_encoding off;
   proxy_buffering off;
   proxy_cache off;
   proxy_set_header Cache-Control no-cache;
   proxy_read_timeout 86400s;
   proxy_send_timeout 86400s;
   proxy_set_header Host $host;
   proxy_set_header X-Real-IP $remote_addr;
   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
   proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /transactions/sse {
   proxy_pass http://moneyverse-transaction-management:7005/transactionsManagement/api/v1/sse;
   proxy_set_header Connection '';
   proxy_http_version 1.1;
   chunked_transfer_encoding off;
   proxy_buffering off;
   proxy_cache off;
   proxy_set_header Cache-Control no-cache;
   proxy_read_timeout 86400s;
   proxy_send_timeout 86400s;
   proxy_set_header Host $host;
   proxy_set_header X-Real-IP $remote_addr;
   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
   proxy_set_header X-Forwarded-Proto $scheme;
  }

  ##################################################
  # === API PROXIES (to KrakenD API Gateway) ===
  ##################################################
  rewrite ^/(currencies|users|preferences|languages|accounts|budgets|categories|transactions|tags|transfers|subscriptions|analytics)/$ /$1 last;

  location ~ ^/(currencies|users|preferences|languages|accounts|budgets|categories|transactions|tags|transfers|subscriptions|analytics)(/|$) {
    proxy_pass http://moneyverse-krakend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  ##################################################
  # === STATIC ASSETS ===
  ##################################################

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable, max-age=31536000";
    access_log off;
  }

  # Angular client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }
}
