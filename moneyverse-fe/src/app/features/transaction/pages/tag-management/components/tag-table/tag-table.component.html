<app-table [data]="tagStore.tags()"
           [columns]="columns()"
           [config]="config()"
           [actions]="actions"
>
  <ng-template cellTemplate field="tagName" let-tag>
    <app-chip [color]="tag.style.color"
              [icon]="tag.style.icon"
              [message]="tag.tagName"/>
  </ng-template>

  <ng-template #actions let-tag>
    <app-table-actions
      [row]="tag"
      [actions]="this.actions()">
    </app-table-actions>
  </ng-template>
</app-table>
