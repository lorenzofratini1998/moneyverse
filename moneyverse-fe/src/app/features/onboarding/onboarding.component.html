<div class="flex justify-center">
  <p-card styleClass="w-md element md:w-lg">
    <ng-template #title>
      <h2>Configure your preferences</h2>
    </ng-template>
    <ng-template #subtitle>
      <p>Let's configure you preferences</p>
    </ng-template>
    <app-onboarding-form
      [languages]="systemService.languages()"
      [dateFormats]="dateFormats"
      [userPreferences]="userPreferences()"
      (onSubmit)="submit($event)"
    ></app-onboarding-form>
  </p-card>
</div>
