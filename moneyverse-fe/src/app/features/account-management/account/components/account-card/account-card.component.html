<div class="card bg-base-100 shadow-sm ">
  <div class="card-body">
    <div class="flex justify-between items-center">
      <h2 class="card-title text-lg font-semibold">{{ account().accountName }}</h2>
      <div class="flex gap-4">
        @if (account().default) {
          <div class="badge badge-soft badge-warning">
            <i-lucide [name]="StarIcon" [strokeWidth]="1.5" class="size-5"></i-lucide>
          </div>
        }
        <div class="badge badge-soft badge-info">{{ category().name }}</div>
      </div>
    </div>
    <div class="pb-4">
      <div class="text-2xl font-bold">{{ account().balance | currency: account().currency }}</div>
    </div>
    <div class="flex justify-center gap-3">
      <button
        class="btn btn-outline btn-info btn-sm"
        (click)="onView()"
      >
        <i-lucide [name]="EyeIcon" [strokeWidth]="1.5" class="size-5"></i-lucide>
      </button>
      <button
        class="btn btn-outline btn-sm"
        (click)="onEdit()"
      >
        <i-lucide [name]="PencilIcon" [strokeWidth]="1.5" class="size-5"></i-lucide>
      </button>
      <button
        class="btn btn-outline btn-error btn-sm"
        (click)="openConfirmDialog()"
      >
        <i-lucide [name]="Trash2Icon" [strokeWidth]="1.5" class="size-5"></i-lucide>
      </button>
    </div>
  </div>

  <app-confirm-dialog
    #confirmDialog
    title="Delete account"
    message="Are you sure you want to delete this account? All associated transactions will be deleted.">
  </app-confirm-dialog>
</div>
