<div class="flex flex-col justify-between gap-4">
  <p-card>
    <ng-template #title>
      <h3>Profile</h3>
    </ng-template>
    <ng-template #subtitle>
      <p>Manage your profile</p>
    </ng-template>
    <div class="form-dialog-content-container">
      <app-profile-form [user]="user()"/>
    </div>
  </p-card>

  <p-card>
    <ng-template #title>
      <h3>Danger Zone</h3>
    </ng-template>
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mt-2">
      <div>
        <h4>Delete this profile</h4>
        <p>Once you delete your profile, there is no going back. Please be certain.</p>
      </div>
      <p-button [rounded]="true"
                severity="danger"
                [outlined]="true"
      >
        <app-svg [name]="icons.CIRCLE_USER_ROUND"/>
        <span>Delete profile</span>
      </p-button>
    </div>
  </p-card>
</div>
