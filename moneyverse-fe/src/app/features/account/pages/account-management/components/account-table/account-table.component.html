<app-table [data]="accounts()"
           [columns]="columns()"
           [config]="config()"
           [actions]="actions">
  <ng-template cellTemplate field="accountName" let-account>
    <app-chip [color]="account.style.color"
              [icon]="account.style.icon"
              [message]="account.accountName"/>
  </ng-template>

  <ng-template cellTemplate field="accountCategory" let-account>
    <p-tag [rounded]="true">{{accountStore.accountsCategoryMap().get(Number(account.accountCategory))?.name ?? 'N/A'}}</p-tag>
  </ng-template>

  <ng-template cellTemplate field="currency" let-account>
    <p-tag [value]="account.currency" severity="secondary" [rounded]="true"></p-tag>
  </ng-template>

  <ng-template cellTemplate field="balance" let-account>
    {{ account.balance | currency: account.currency }}
  </ng-template>

  <ng-template cellTemplate field="balanceTarget" let-account>
    @if (account.balanceTarget > 0) {
      {{ account.balanceTarget | currency: account.currency }}
    } @else {
      â€”
    }
  </ng-template>

  <ng-template cellTemplate field="default" let-account>
    <p-tag [severity]="account.default ? 'success' : 'error'" [rounded]="true">
      @if (account.default) {
        <app-svg [name]="Icons.CHECK"/>
      } @else {
        <app-svg [name]="Icons.X"/>
      }
    </p-tag>
  </ng-template>

  <ng-template #actions let-account>
    <app-table-actions
      [row]="account"
      [actions]="this.actions()">
    </app-table-actions>
  </ng-template>
</app-table>
