<p-dialog
  [modal]="true"
  [resizable]="false"
  [draggable]="false"
  [(visible)]="_isOpen"
  (onHide)="close()"
  styleClass="w-11/12 md:w-1/2 lg:w-1/3"
>
  <ng-template #header>
    <h3 class="font-bold text-lg py-4">
      @if (_categoryToEdit()) {
        Edit Category
      } @else {
        Add Category
      }
    </h3>
  </ng-template>
  <ng-template #content>
    <div class="py-2">
      <form
        [formGroup]="categoryForm"
        (ngSubmit)="saveCategory()"
      >
        <div class="flex flex-col gap-4 w-full">
          <div class="flex flex-col items-center justify-center gap-3">
            <p-chip class="!px-2 !py-1"
                    [style]="colorService.getStyle(colorPicker?.selectedColor?.name ?? colorService.default().name)">
              <app-svg [name]="iconPicker?.selectedIcon ?? icon.value"/>
              <span>{{ preview() }}</span>
            </p-chip>
            <div class="flex gap-2">
              <app-color-picker
                [color]="categoryToEdit()?.style?.color ?? colorService.default().name"
                (selected)="updateColor($event)"
              />
              <app-icon-picker
                [icon]="categoryToEdit()?.style?.icon ?? 'circle-dollar-sign'"
                (selected)="updateIcon($event)"
              />
            </div>
          </div>
          <div class="flex justify-between gap-3">
            <!-- Category Name -->
            <div class="flex flex-col w-full gap-1">
              <p-float-label variant="on">
                <input pInputText type="text" id="categoryName" formControlName="categoryName" class="w-full"/>
                <label for="categoryName">Category Name</label>
              </p-float-label>
              @if (categoryName?.invalid && (categoryName?.touched || categoryName?.dirty)) {
                <p-message severity="error" size="small" variant="simple">Category name is required.</p-message>
              }
            </div>
            <!-- Parent Category (Optional) -->
            <div class="flex flex-col w-full gap-1">
              <p-float-label variant="on">
                <p-select id="parentCategory"
                          formControlName="parentCategory"
                          [options]="categoryStore.categories()"
                          [showClear]="true"
                          optionLabel="categoryName"
                          optionValue="categoryId"
                          [appendTo]="'body'"
                          class="w-full"
                />
                <label for="parentCategory">Parent Category</label>
              </p-float-label>
            </div>
          </div>
          <p-float-label variant="on">
            <input pInputText type="text" id="categoryDescription" formControlName="description" class="w-full"/>
            <label for="categoryDescription">Description</label>
          </p-float-label>

          <div class="flex justify-center gap-4">
            <p-button
              (onClick)="cancel()"
              [rounded]="true"
              [outlined]="true"
              severity="secondary">
              <app-svg [name]="Icons.X"/>
              <span>Cancel</span>
            </p-button>
            <p-button
              (onClick)="saveCategory()"
              [rounded]="true"
              severity="contrast">
              <app-svg [name]="Icons.CHECK"/>
              <span>Save</span>
            </p-button>
          </div>
        </div>
      </form>
    </div>
  </ng-template>
</p-dialog>
