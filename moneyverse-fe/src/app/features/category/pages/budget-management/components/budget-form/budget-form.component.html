<form [formGroup]="formGroup" class="space-y-4">
  <div class="grid grid-cols-1">
    <app-date-picker formControlName="rangeDates"
                     label="Period"
                     id="period-date-picker"
                     selectionMode="range"
                     [required]="true"/>
  </div>
  <div class="grid gap-4" [class]="selectedItem() ? 'grid-cols-3' : 'grid-cols-2'">
    <div class="col-span-1">
      <app-amount-input-number formControlName="budgetLimit"
                               [currency]="getControlValue('currency')!"
                               id="budgetLimit"
                               label="Budget Limit"
                               [required]="true"/>
    </div>
    @if (selectedItem()) {
      <div class="col-span-1">
        <app-amount-input-number formControlName="amount"
                                 [currency]="getControlValue('currency')!"
                                 id="amount"
                                 label="Amount"/>
      </div>
    }
    <div class="col-span-1">
      <app-currency-select formControlName="currency"
                           [required]="true"/>
    </div>
  </div>
  <div class="grid grid-cols-1">
    <app-category-select formControlName="category"
                         [required]="true"
                         [disabled]="selectedItem() !== undefined"/>
  </div>
</form>
