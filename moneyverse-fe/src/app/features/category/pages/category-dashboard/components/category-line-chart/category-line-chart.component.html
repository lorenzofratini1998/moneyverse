<div class="flex justify-end">
  <label class="select">
    <select
      class="select"
      [(ngModel)]="selectedCategoryName"
    >
      @for (category of activeCategories(); track category.categoryId) {
        <option [ngValue]="category.categoryName">
          {{ category.categoryName }}
        </option>
      }
    </select>
  </label>
</div>
<app-line-chart
  [options]="lineChartOptions()"
></app-line-chart>
