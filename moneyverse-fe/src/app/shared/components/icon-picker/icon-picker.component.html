<div class="dropdown dropdown-bottom dropdown-center">
  <button
    type="button"
    class="w-5 h-5 rounded-full cursor-pointer peer-checked:ring-2 peer-checked:ring-offset-2 peer-checked:ring-blue-500">
    <app-svg [name]="selectedIcon()"/>
  </button>
  <div
    tabindex="0"
    class="dropdown-content p-2 bg-base-100 w-70 shadow-md grid grid-cols-5 gap-2">
    @for (icon of icons; track icon) {
      <label class="relative">
        <input type="radio"
               [value]="icon"
               [checked]="icon === selectedIcon()"
               [name]="icon"
               class="sr-only peer"
               (change)="selectIcon(icon)"
        >
        <div
          class="w-5 h-5 rounded-full cursor-pointer peer-checked:ring-2 peer-checked:ring-offset-2 peer-checked:ring-blue-500">
          <app-svg [name]="icon"/>
        </div>
      </label>
    }
  </div>
</div>
