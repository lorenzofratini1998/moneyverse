<div class="flex flex-col sm:flex-row justify-between items-center gap-4 my-4">
  <!-- Left: Item count (fixed width) -->
  <div class="w-40 text-sm">
    {{ startItem() }} - {{ endItem() }} of {{ totalItems() }}
  </div>

  <!-- Center: Pagination buttons (flexible width, centered) -->
  <div class="flex-auto flex justify-center">
    <div class="join gap-x-2">
      <button class="join-item btn btn-sm"
              [disabled]="currentPage() === 1"
              (click)="changePage(currentPage() - 1)">
        «
      </button>
      @for (page of visiblePages(); track page) {
        <button class="join-item btn btn-sm"
                [class.btn-active]="page === currentPage()"
                (click)="changePage(page)">
          {{ page }}
        </button>
      }
      <button class="join-item btn btn-sm"
              [disabled]="currentPage() === totalPages()"
              (click)="changePage(currentPage() + 1)">
        »
      </button>
    </div>
  </div>

  <!-- Right: Items per page selector (fixed width) -->
  <div class="w-48 flex justify-end items-center gap-2">
    <span class="text-sm">Show</span>
    <select
      class="select select-bordered select-sm w-20"
      [ngModel]="itemsPerPage()"
      (ngModelChange)="itemsPerPageChange.emit($event)"
    >
      @for (option of pageSizeOptions; track option) {
        <option [value]="option">{{ option }}</option>
      }
    </select>
    <span class="text-sm">entries</span>
  </div>
</div>
