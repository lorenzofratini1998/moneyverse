<div class="form-control-container">
  <p-float-label variant="on">
    <p-multi-select [id]="id()"
                    [options]="currencyStore.currencies()"
                    optionLabel="code"
                    optionValue="code"
                    [(ngModel)]="value"
                    [disabled]="disabled()"
                    [required]="required()"
                    (onChange)="onSelect($event)"
                    (onBlur)="onBlur($event)"
                    [display]="display()"
                    [filter]="filter()"
                    filterBy="code"
                    [appendTo]="'body'"
                    class="w-full"
                    [class]="showError ? 'ng-dirty ng-invalid' : ''"
                    [fluid]="true"
    >
      <ng-template let-currency #item>
          <span class="flex items-center">
            {{ currency.name }} ({{ currency.code }})
          </span>
      </ng-template>
    </p-multi-select>
    <app-label [for]="id()"
               [required]="required()"
               [name]="label()"
               [disabled]="disabled()"
               componentType="multiselect"
    />
  </p-float-label>
  @if (showError) {
    <p-message severity="error" size="small" variant="simple">{{ label() }} is required.</p-message>
  }
</div>
