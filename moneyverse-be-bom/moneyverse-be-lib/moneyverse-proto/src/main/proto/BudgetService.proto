syntax = "proto3";

package it.moneyverse.grpc;

option java_multiple_files = true;
option java_package = "it.moneyverse.grpc.lib";
option java_outer_classname = "BudgetServiceProto";

service BudgetService {
  rpc CheckIfCategoryExists (CategoryRequest) returns (CategoryResponse) {
  }
}

message CategoryRequest {
  string categoryId = 1;
}

message CategoryResponse {
  bool exists = 1;
}