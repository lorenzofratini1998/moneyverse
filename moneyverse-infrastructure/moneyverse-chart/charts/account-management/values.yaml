infisical:
  secretName: "account-management-secret"
  secretsPath: "/account_management"

ports:
  http: &http 7003
  grpc: &grpc 50053

#Deployment settings
replicas: 1
serviceAccountName: "moneyverse-account-management"

#Container configuration
container:
  image:
    repository: "lfrat/moneyverse-account-management"
    tag: "latest"
    pullPolicy: "IfNotPresent"
  ports:
    - name: "http"
      containerPort: *http
    - name: "grpc"
      containerPort: *grpc
  resourceTier: "small"
  envFrom:
    - secretRef:
        name: "account-management-secret"
    - configMapRef:
        name: "account-management-config"
  livenessProbe:
    httpGet:
      path: "/actuator/health/liveness"
      port: *http
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 5
    timeoutSeconds: 5
  readinessProbe:
    httpGet:
      path: "/actuator/health/readiness"
      port: *http
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 5
    timeoutSeconds: 5

#Service configuration
service:
  type: ClusterIP
  ports:
    - name: "http"
      port: *http
      targetPort: *http
    - name: "grpc"
      port: *grpc
      targetPort: *grpc

#ConfigMap data
config:
  serverPort: *http
  grpcPort: *grpc