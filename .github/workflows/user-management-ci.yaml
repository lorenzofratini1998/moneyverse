name: User Management CI

on:
  push:
    branches:
      - master
      - feat/frontend
    paths:
      - 'moneyverse-be-bom/moneyverse-be-lib/moneyverse-user-management/**'
      - '.github/workflows/user-management-ci.yaml'
      - '.github/workflows/backend-ci.yaml'
  pull_request:
    paths:
      - 'moneyverse-be-bom/moneyverse-be-lib/moneyverse-user-management/**'
      - '.github/workflows/user-management-ci.yaml'
      - '.github/workflows/backend-ci.yaml'

jobs:
  user-management-be-job:
    uses: ./.github/workflows/backend-ci.yaml
    with:
      service: moneyverse-user-management
    secrets: inherit